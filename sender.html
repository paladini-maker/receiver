<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sender Test</title>

  <!-- Google Cast Sender SDK -->
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>
<body>
  <h1 style="color:white;background:black;padding:20px;">Sender Cargandoâ€¦</h1>

  <cast-button id="castButton" style="width:60px;height:60px;"></cast-button>

  <script>
    window.__onGCastApiAvailable = function(available) {
      if (!available) {
        console.log("Cast API NO disponible");
        return;
      }

      customElements.define('cast-button', cast.framework.ui.CastButton);

      const context = cast.framework.CastContext.getInstance();
      context.setOptions({
        receiverApplicationId: '86E6AFAF',
        autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
      });

      document.querySelector("h1").innerText = "Sender OK";
    };
  </script>
</body>
</html>
